<!-- Basandote en el siguiente html, añade un evento 'input' que ejecute un console.log con el valor del input. -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="myInput" />

  <script>
    document.querySelector('#myInput').addEventListener('input',
      function (event) {
        console.log('Se realizó un cambio en el input. Nuevo valor:', event.target.value);
      });
  </script>

</body>

</html>
