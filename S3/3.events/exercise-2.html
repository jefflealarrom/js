<!-- Basandote en el siguiente html, aÃ±ade un evento 'focus' que ejecute un console.log con el valor del input. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text"/>

  <script>
    document.querySelector('input[type="text"]').addEventListener('focus', function(event) {
        console.log('Se hizo focus en el input. Valor del input:', event.target.value);
    });
  </script>
  
</body>
</html>
