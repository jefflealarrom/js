<!-- Basandote en el siguiente html,inserta una p con el texto 'Voy en medio!' entre los dos div. Recuerda que no solo puedes insertar elementos con .appendChild. -->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="div1">Contenido del primer div</div>

<div id="div2">Contenido del segundo div</div>

<script>
const div2 = document.getElementById('div2');
div2.insertAdjacentHTML('beforebegin', '<p>Voy en medio!</p>');
</script>

</body>
</html>
