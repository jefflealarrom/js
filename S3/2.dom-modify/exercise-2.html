<!-- Inserta dinamicamente en un html un div que contenga una p con javascript. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Div con P Din√°micamente</title>
</head>

<body>

    <script>
        // nuevo elemento div
        const nuevoDiv$$ = document.createElement('div');

        // elemento p
        const nuevoParrafo$$ = document.createElement('p');

        //agregar la p dentro del div 
        nuevoDiv$$.appendChild(nuevoParrafo$$);
        console.log(nuevoDiv$$);
        //primero creamos los elementos y luego los agregamos a los otros con el .appendChild 
    </script>

</body>

</html>
